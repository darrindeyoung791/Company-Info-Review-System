<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业信息审核系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div id="app">
        <!-- 密码验证界面 -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div class="logo">
                    <span class="material-icons">verified_user</span>
                    <h1>NCNU 企业信息审核系统</h1>
                </div>
                <div class="auth-form">
                    <div class="text-field">
                        <input type="password" id="password" placeholder=" " inputmode="ascii" lang="en" autocomplete="off">
                        <label for="password">输入访问密码</label>
                        <span class="material-icons visibility" id="toggle-password">visibility_off</span>
                    </div>
                    <button id="login-btn" class="button primary">
                        <span class="material-icons">login</span>
                        <span>进入系统</span>
                    </button>
                    <div id="error-message" class="error-message"></div>
                    <div id="attempts-counter" class="attempts-counter"></div>
                </div>
            </div>
        </div>

        <!-- 审核界面 -->
        <div id="review-screen" class="screen hidden">
            <header class="app-bar">
                <div class="app-bar-content">
                    <h1>企业审核</h1>
                    <div class="progress-indicator">
                        <span id="progress-text">0/0</span>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="review-container">
                <div class="company-card">
                    <div class="card-header">
                        <div class="company-name-row">
                            <h2 id="company-name">公司名称</h2>
                            <div class="action-buttons">
                                <button class="icon-button copy-btn" data-target="company-name" title="复制公司名称">
                                    <span class="material-icons">content_copy</span>
                                </button>
                                <div class="search-options">
                                    <a href="#" class="search-link" data-site="qichacha" data-type="company"
                                        title="企查查">
                                        <img src="https://www.qcc.com/favicon.ico" alt="企查查"
                                            onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=Q'">
                                    </a>
                                    <a href="#" class="search-link" data-site="tianyancha" data-type="company"
                                        title="天眼查">
                                        <img src="https://www.tianyancha.com/favicon.ico" alt="天眼查"
                                            onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=T'">
                                    </a>
                                    <a href="#" class="search-link" data-site="baidu" data-type="company" title="百度">
                                        <img src="https://www.baidu.com/favicon.ico" alt="百度"
                                            onerror="this.src='https://jufiarbackend.oss-cn-shanghai.aliyuncs.com/cc2388ce1d3f60c6feae0f0e36a4559a.jpg'">
                                    </a>
                                    <a href="#" class="search-link" data-site="bing" data-type="company" title="Bing">
                                        <img src="https://img1.baidu.com/it/u=3272539150,700590071&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=502" alt="Bing"
                                            onerror="this.src='https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico'">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="license-number">
                            <span class="material-icons">badge</span>
                            <span id="company-license">营业执照号</span>
                            <button class="icon-button copy-btn" data-target="company-license" title="复制证照号">
                                <span class="material-icons">content_copy</span>
                            </button>
                            <div class="search-options">
                                <a href="#" class="search-link" data-site="qichacha" data-type="license" title="企查查">
                                    <img src="https://www.qcc.com/favicon.ico" alt="企查查"
                                        onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=Q'">
                                </a>
                                <a href="#" class="search-link" data-site="tianyancha" data-type="license" title="天眼查">
                                    <img src="https://www.tianyancha.com/favicon.ico" alt="天眼查"
                                        onerror="this.src='https://fakeimg.pl/16x16/3f51b5/fff/?text=T'">
                                </a>
                                <a href="#" class="search-link" data-site="baidu" data-type="license" title="百度">
                                    <img src="https://www.baidu.com/favicon.ico" alt="百度"
                                        onerror="this.src='https://jufiarbackend.oss-cn-shanghai.aliyuncs.com/cc2388ce1d3f60c6feae0f0e36a4559a.jpg'">
                                </a>
                                <a href="#" class="search-link" data-site="bing" data-type="license" title="Bing">
                                    <img src="https://img1.baidu.com/it/u=3272539150,700590071&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=502" alt="Bing"
                                        onerror="this.src='https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico'">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="card-content">
                        <div class="info-row">
                            <span class="material-icons">location_on</span>
                            <span id="company-location">公司地址</span>
                            <button class="icon-button copy-btn" data-target="company-location" title="复制地址">
                                <span class="material-icons">content_copy</span>
                            </button>
                            <a href="#" class="search-link" data-site="baidu" data-type="map" title="百度地图">
                                <span class="material-icons">map</span>
                            </a>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button id="reject-btn" class="button secondary">
                            <span class="material-icons">close</span>
                            <span>不通过 (Ctrl+Backspace)</span>
                        </button>
                        <button id="approve-btn" class="button primary">
                            <span class="material-icons">check</span>
                            <span>通过 (Ctrl+Enter)</span>
                        </button>
                    </div>
                </div>
            </main>

            <!-- 确认对话框 -->
            <div id="confirm-dialog" class="dialog hidden">
                <div class="dialog-content">
                    <h3 id="confirm-title">确认操作</h3>
                    <p id="confirm-message">您确定要执行此操作吗？</p>
                    <div class="dialog-actions">
                        <button id="cancel-btn" class="button secondary">取消</button>
                        <button id="confirm-btn" class="button primary">确认</button>
                    </div>
                </div>
            </div>
            <!-- 查询网站选择菜单 -->
            <div id="search-menu" class="menu hidden">
                <button class="menu-item" data-site="tianyancha">
                    <img src="https://static.tianyancha.com/web/favicon.ico" alt="天眼查">
                    <span>天眼查</span>
                </button>
                <button class="menu-item" data-site="qichacha">
                    <img src="https://www.qcc.com/favicon.ico" alt="企查查">
                    <span>企查查</span>
                </button>
                <button class="menu-item" data-site="baidu">
                    <img src="https://www.baidu.com/favicon.ico" alt="百度">
                    <span>百度搜索</span>
                </button>
            </div>

            <!-- 完成对话框 -->
            <div id="complete-dialog" class="dialog hidden">
                <div class="dialog-content">
                    <div class="complete-icon">
                        <span class="material-icons">check_circle</span>
                    </div>
                    <h3>审核完成</h3>
                    <p>您已完成所有企业的审核工作。</p>
                    <div class="dialog-actions">
                        <button id="close-btn" class="button primary">关闭</button>
                    </div>
                </div>
            </div>

            <!-- snackbar -->
            <div id="snackbar" class="snackbar">
                <span class="material-icons">check_circle</span>
                <span>复制成功</span>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
